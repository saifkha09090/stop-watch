    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="toggle-buttons">
            <button id="timerBtn" onclick="showTimer()">Timer</button>
            <button id="stopwatchBtn" onclick="showStopwatch()">Stopwatch</button>
        </div>
        
        <div id="stopwatchSection">
            <h1>Stopwatch</h1>
            <div id="watchCircle" class="circle" style="border: #282c34;">
                <div class="progress" id="stopwatchProgress" style="visibility: hidden;"></div>
                <span id="stopwatchTime">0.00</span>
            </div>
            <div class="controls">
                <button id="start-watch" class="start-btn" style="width: 95%;"><i class="fa-solid fa-play"></i></button>
                <button id="stop-watch" class="stop-btn"><i class="fa-solid fa-pause"></i></button>
                <button id="reset-watch" class="reset-btn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
        
        <div id="timerSection" class="hidden">
            <h1>Timer</h1>
            <div id="timeCircle" class="circle">
                <div class="progress" id="timerProgress"></div>
                <span id="timerTime">00:00</span>
            </div>
            <input type="number" id="timerMinutes" placeholder="Enter Minutes" style="padding: 5px; width: 150px;">
            <div class="controls">
                <button id="startTimer" class="start-btn">Start</button>
                <button id="stopTimer" class="stop-btn">Stop</button>
                <button id="resetTimer" class="reset-btn">Reset</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
